apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      imagePullSecrets:
      - name: imagepull-docker
      containers:
      - name: web-app
        image: vijaysvk333/pipelinerepo2:v1.$BUILD_ID 
        imagePullPolicy: Always
        ports:
          - containerPort: 8888
